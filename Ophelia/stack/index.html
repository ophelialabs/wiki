<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/stack.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<section class="mb-5">
    <h2 class="category-header">Technology Stack</h2>
    <div class="row">
        <!-- Cloud Platforms -->
        <div class="col-md-3 mb-4">
            <div class="card tech-card shadow-sm h-100" data-bs-toggle="modal" data-bs-target="#cloudPlatformsModal" style="cursor:pointer;">
                <div class="card-body text-center">
                    <div class="icon-circle mb-3 bg-primary text-white">
                        <i class="bi bi-diagram-3"></i>
                    </div>
                    <h5 class="card-title">Cloud Platforms</h5>
                </div>
            </div>
        </div>
        <!-- Development -->
        <div class="col-md-3 mb-4">
            <div class="card tech-card shadow-sm h-100" data-bs-toggle="modal" data-bs-target="#developmentModal" style="cursor:pointer;">
                <div class="card-body text-center">
                    <div class="icon-circle mb-3 bg-primary text-white">
                        <i class="bi bi-diagram-3"></i>
                    </div>
                    <h5 class="card-title">Development</h5>
                </div>
            </div>
        </div>
        <!-- DevOps -->
        <div class="col-md-3 mb-4">
            <div class="card tech-card shadow-sm h-100" data-bs-toggle="modal" data-bs-target="#devopsModal" style="cursor:pointer;">
                <div class="card-body text-center">
                    <div class="icon-circle mb-3 bg-primary text-white">
                        <i class="bi bi-diagram-3"></i>
                    </div>
                    <h5 class="card-title">DevOps</h5>
                </div>
            </div>
        </div>
        <!-- Architecture -->
        <div class="col-md-3 mb-4">
            <div class="card tech-card shadow-sm h-100" data-bs-toggle="modal" data-bs-target="#architectureModal" style="cursor:pointer;">
                <div class="card-body text-center">
                    <div class="icon-circle mb-3 bg-primary text-white">
                        <i class="bi bi-diagram-3"></i>
                    </div>
                    <h5 class="card-title"><i class="bi bi-diagram-3"></i> Architecture</h5>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Cloud Platforms Modal -->
<div class="modal fade" id="cloudPlatformsModal" tabindex="-1" aria-labelledby="cloudPlatformsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered custom-modal-size">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cloudPlatformsModalLabel">Cloud Platforms</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0" style="height:70vh; min-height:400px;">
                <iframe src="./modals/cloud.html" style="width:100%; height:100%; border:0; min-height:400px; display:block;"></iframe>
            </div>
        </div>
    </div>
</div>

<!-- Development Modal -->
<div class="modal fade" id="developmentModal" tabindex="-1" aria-labelledby="developmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered custom-modal-size">

            <div class="modal-header">
                <h5 class="modal-title" id="developmentModalLabel">Development</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0" style="height:70vh; min-height:400px;">
                <iframe src="./modals/dev.html" style="width:100%; height:100%; border:0; min-height:400px; display:block;"></iframe>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="devopsModal" tabindex="-1" aria-labelledby="devopsModalLabel" aria-hidden="true">

            </div>
            <div class="modal-body p-0" style="height:70vh; min-height:400px;">
                <iframe src="modals/devops.html" style="width:100%; height:100%; border:0; min-height:400px; display:block;"></iframe>
            </div>
        </div>
    </div>
</div>

<!-- Architecture Modal -->
<div class="modal fade" id="architectureModal" tabindex="-1" aria-labelledby="architectureModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered custom-modal-size">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="architectureModalLabel">Architecture</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0" style="height:70vh; min-height:400px;">
                <iframe src="modals/arch.html" style="width:100%; height:100%; border:0; min-height:400px; display:block;"></iframe>

        </div>
    </div>
