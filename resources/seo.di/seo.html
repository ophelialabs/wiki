<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Enterprise SEO & Policy Integration | Ophelia Labs Wiki</title>
    <meta name="description" content="A modern wiki guide to SEO best practices for enterprise, including integration with NIST, CISA, and organizational policies.">
    <meta name="keywords" content="SEO, enterprise, production, NIST, CISA, policy, compliance, best practices, security, accessibility, Ophelia Labs, wiki">
    <meta name="author" content="Ophelia Labs">
    <meta property="og:title" content="Enterprise SEO & Policy Integration">
    <meta property="og:description" content="A modern wiki guide to SEO best practices for enterprise, including integration with NIST, CISA, and organizational policies.">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://ophelialabs.github.io/main/nav/resources/seo2.html">
    <meta property="og:image" content="https://ophelialabs.github.io/static/content/og-image.png">
    <link rel="canonical" href="https://ophelialabs.github.io/main/nav/resources/seo2.html">
    <link rel="stylesheet" href="/static/content/site.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Wiki-style navigation and main content */
        .wiki-nav {
            min-width: 220px;
            max-width: 260px;
            border-right: 1px solid #e3e6ea;
            background: #f8fafc;
            height: 100%;
            position: sticky;
            top: 80px;
        }
        .wiki-nav .nav-link.active {
            background: #e3e6ea;
            font-weight: bold;
        }
        .wiki-main {
            padding-left: 0;
        }
        @media (max-width: 991.98px) {
            .wiki-nav {
                max-width: 100%;
                border-right: none;
                border-bottom: 1px solid #e3e6ea;
                position: static;
            }
            .wiki-main {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="container-fluid mt-5 pt-4 professional-landing">
        <div class="row">
            <!-- Navigation Pane -->
            <nav class="col-lg-3 col-md-4 mb-4 wiki-nav">
                <h5 class="mt-3 mb-3 ps-3"><i class="bi bi-journal-bookmark"></i> SEO Wiki Navigation</h5>
                <div class="nav flex-column" id="wikiNav">
                    <a class="nav-link active" data-section="overview" href="wiki/overview.html">SEO Overview</a>
                    <a class="nav-link" data-section="bestpractices" href="wiki/bestpractices.html">Best Practices</a>
                    <a class="nav-link" data-section="enterprise" href="wiki/enterprise.html">Enterprise &amp; Production</a>
                    <a class="nav-link" data-section="compliance" href="wiki/compliance.html">Compliance &amp; Policy</a>
                    <a class="nav-link" data-section="analytics" href="wiki/analytics.html">Analytics &amp; Monitoring</a>
                    <a class="nav-link" data-section="resources" href="wiki/resources.html">Resources</a>
                </div>
            </nav>
            <!-- Main Content -->
            <section class="col-lg-9 col-md-8 wiki-main" id="wikiContent">
                <!-- Content will be loaded here -->
            </section>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/static/scripts/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('#wikiNav .nav-link');
    const contentDiv = document.getElementById('wikiContent');

    function loadSection(section, pushState = true) {
        navLinks.forEach(link => {
            link.classList.toggle('active', link.dataset.section === section);
        });
        fetch(`main/nav/resources/seo/wiki/${section}.html`)
            .then(res => res.ok ? res.text() : '<div class="alert alert-danger">Section not found.</div>')
            .then(html => {
                contentDiv.innerHTML = html;
                if (pushState) {
                    history.pushState({section}, '', `#${section}`);
                }
            });
    }

    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            loadSection(this.dataset.section);
        });
    });

    window.addEventListener('popstate', function(e) {
        const section = (e.state && e.state.section) || 'overview';
        loadSection(section, false);
    });

    const initialSection = location.hash.replace('#', '') || 'overview';
    loadSection(initialSection, false);
});
</script>
</body>
</html>
