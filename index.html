<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Wiki</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD5l5/2Q2l6b6bZ9E+Y5nI4e+Oe4tfjRaA5aJvF0R5" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">Internal Wiki</div>
        <div class="search-bar-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search articles...">
            </div>
        </div>
    </header>
    <main class="right-collapsed">
        <nav class="left-sidebar">
            <h2>Articles</h2>
            <ul id="article-list"></ul>
        </nav>
        <div class="main-content">
            <button id="toc-toggle">>></button>
            <article id="article-content"></article>
        </div>
        <aside class="right-sidebar collapsed">
            <h2>On this page</h2>
            <ul id="toc-list"></ul>
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 Company Inc.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qQ2i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
