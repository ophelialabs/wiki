<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Wiki</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="logo">Internal Wiki</div>
        <div class="search-bar-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search articles...">
            </div>
        </div>
    </header>
    <main class="right-collapsed">
        <nav class="left-sidebar">
            <h2>Articles</h2>
            <ul id="article-list"></ul>
        </nav>
        <div class="main-content">
            <button id="toc-toggle">>></button>
            <article id="article-content"></article>
        </div>
        <aside class="right-sidebar collapsed">
            <h2>On this page</h2>
            <ul id="toc-list"></ul>
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 Company Inc.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        // Initialize Reveal.js
        Reveal.initialize({
            hash: true,
            slideNumber: true,
            transition: 'slide',
            controls: true,
            progress: true,
            center: false,
            plugins: []  // Remove RevealHighlight as it's not needed with highlight.js
        });

        // Initialize highlight.js
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        });

        // Re-run highlighting after each slide change
        Reveal.addEventListener('slidechanged', function(event) {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightBlock(block);
            });
        });
    </script>
</body>
</html>
