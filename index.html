<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Wiki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Internal Wiki</div>
        <div class="search-bar-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search articles...">
            </div>
        </div>
    </header>
    <main class="right-collapsed">
        <nav class="left-sidebar">
            <h2>Articles</h2>
            <ul id="article-list"></ul>
        </nav>
        <div class="main-content">
            <button id="toc-toggle">>></button>
            <article id="article-content"></article>
        </div>
        <aside class="right-sidebar collapsed">
            <h2>On this page</h2>
            <ul id="toc-list"></ul>
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 Company Inc.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
